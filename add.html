<script>
var d = new Date();
function myFunction() {
	myObj = JSON.parse(getCookie("main"));
	var q = 1;
	for(x in myObj){
		q++;

	myObj["num"+x] = { "type":document.getElementById("c").value,"plot":document.getElementById("b").value,"quantity":document.getElementById("a").value, "start":d.getTime(), "lastWater":d.getTime()-100200,"Nutrients": 6 }; 
	setCookie("main",JSON.stringify(myObj),"200000000");
}

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
} 
function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
